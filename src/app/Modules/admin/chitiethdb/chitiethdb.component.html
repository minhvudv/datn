<div class="content">
    <div class="animated fadeIn">
        <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Chi Tiết Hóa Đơn Bán</strong>
                    <div class="ml-auto">
                        <a href="#" class="btn btn-primary btn-sm" >
                            <i class="fa fa-plus"></i> Thêm mới
                        </a>
                    </div>
                </div>
                
                <div class="card-body">
                   

                    
                    <table class="table">
                        
                        <thead class="thead-dark">
                            <tr>
                              <th scope="col">Stt</th>
                              <th scope="col">Số Lượng</th>
                              <th scope="col">Đơn Giá</th>
                              <th scope="col">Mã Đơn Hàng</th>
                              <th scope="col">Mã Sản Phẩm</th>
                              <th scope="col">Tên Sản Phẩm</th>
                              <th scope="col">Thao Tác</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let cthd of chitiethdb, let i = index" >
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{ cthd.Slban }}</td>
                            <td>{{ cthd.DGban | number :'1.0-0' }} đ</td>
                            <td>{{ cthd.DonhangbanID }}</td>
                            <td>{{ cthd.SanPhamID }}</td>
                            <td>{{ cthd.TenSanPham }}</td>
                            <td>
                                <a href="./admin/suacthdb/{{cthd.IDChitietDHB}}"  >
                                    <i class="fa fa-edit"></i>
                                </a>
                                <button href=""  (click)="onXoa(cthd.IDChitietDHB)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>  
                    </tbody>
                    </table>
                
            </div>
        </div>
    </div>
</div>
